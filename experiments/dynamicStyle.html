<!DOCTYPE html>
<html ng-app='test'>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />

<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Shojumaru">

<title>Card Game</title>
</head>
<body ng-controller="test">
<div id="body_padding" style="background-color:white; overflow: auto;">
<form>
<table>
<tr>
    <th>cardScale</th><td><input type="number" min="6" max="100" ng-model="cardScale"> from 6 to 100<br></td>
</tr>

<tr>
    <th>cardMargin</th><td><input type="number" min="-50" max="30" ng-model="cardMargin"> from -50 to 30<br></td>
</tr>

</table>
</form>
    <div ng-cloak ng-repeat="card in deck" class="card {{card.color}}" ng-style="{margin: cardMargin/100 + 'em', 'font-size': cardScale +'px'}">
        {{card.symbol}}
    </div>


</div> 
<script src="angular/angular.js"></script>

<script src="js/model/rank.js"></script>
<script src="js/model/suit.js"></script>
<script src="js/model/standard52.js"></script>
<script src="js/model/card.js"></script>
<script src="js/model/deck.js"></script>
<script>
angular.module('test', [])

  .controller('test', function ($scope) {
    $scope.deck = DeckFactory.create();

    $scope.cardScale = 10;
    $scope.cardMargin = 20;
    
    $scope.cardStyle =  function () {
      return {
        margin:  $scope.cardMargin/100 + 'em',
        'font-size': $scope.cardScale + 'px',
       };
    };
    
  });
</script>

</body>
</html>
